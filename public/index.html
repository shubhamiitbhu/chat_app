<html ng-app='chatapp'>
<head>
    <title> Chat </title>
<script src ="/angular.min.js"></script>
<script src ="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"> </script>
<link href="/stylesheet.css" rel="stylesheet" />
<script src='https://cdn.rawgit.com/heatherbooker/vue-sticky-scroll/master/stickyScroll.js'></script>

</head>


<body>
	
                        <input id="handle" placeholder="Handle" type="text" class="form-control" />
                        <button id="join" onclick='readonly()' >Join </button> <br />

                        <div id="output" v-chat-scroll="{always: false, smooth: true}"> </div>
                        <div id="joinNotification"> </div>


                        <input id="message" placeholder="message" type="text" class="form-control" />
                        
                        <button id="send"> Send </button>
                   
         

<script src="/chat.js" > </script>

<script src="/frontend.js"></script>


</body>
</html>
